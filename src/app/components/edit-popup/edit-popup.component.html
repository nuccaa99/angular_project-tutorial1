<p-dialog
  header="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1" [formGroup]="productForm">
    <div class="row gap-05">
      <span class="price-label"> Name: </span>
      <input type="text" formControlName="name" />
    </div>
    <div class="row gap-05">
      <span class="price-label"> Price: </span>
      <input type="text" formControlName="price" />
    </div>

    <div class="row gap-05">
      <span class="price-label"> Image: </span>
      <input type="text" formControlName="image" />
    </div>

    <p-rating
      [(ngModel)]="product.rating"
      formControlName="rating"
      iconCancelClass="hidden"
    ></p-rating>
  </div>

  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
      [class.disabled]="!productForm.valid"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
